<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <title>Trillo &mdash; All-in-one travel app</title>
</head>
<body>
    <div class="container">

        <!-- Header Section -->
        <header class="header">
            <img src="img/logo.png" alt="Main logo" class="logo">

            <form action="#" class="search">
                <input type="text" placeholder="Search hotels" class="search__input">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">3</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">11</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Mohasin</span>
                </div>
            </nav>
        </header>

        <div class="content">

            <!-- Sidebar Nav section -->
            <nav class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav__item sidebar-nav__item--active">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="sidebar-nav__name">Hotel</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="sidebar-nav__name">Flight</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span class="sidebar-nav__name">Car rental</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span class="sidebar-nav__name">Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2021 by Trillo, All rights reserved.
                </div>
            </nav>

            <!-- Main hotel view section -->
            <main class="hotel-view">

            </main>
        </div>
    
</body>
</html>
